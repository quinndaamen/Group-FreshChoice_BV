<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta http-equiv="refresh" content="5">
    <link rel="icon" href="/images/tree.png" type="image/png"/>
    <style>
        body {
            background-color: #E9F3EA;
        }

        h1 {
            color: #000000;
            text-align: center;
            
        }

        .button-class {
            background: linear-gradient(135deg, #6BCB77, #4CAF50);
            border: none;
            color: white;
            padding: 10px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .button-class:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #63b86f, #449d48);
        }

        .button-class:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            }

        </style>
</head>
<body>
    <div>
        
        <h>Hello</h>

    </div>

    <div class="controls">
        <a href="/Page1" class="button-class">Page1</a>
        <a href="/Page2" class="button-class" style="margin-left: 40px;">Page2</a>
    </div>
</body>
</html>
